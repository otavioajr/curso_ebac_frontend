<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome" />
            <br />
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite aqui seu e-mail" />
            <br />
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha">
            <br/ >
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
